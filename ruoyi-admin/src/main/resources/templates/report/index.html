<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('表单构建器')" />
    <th:block th:include="include :: datetimepicker-css" />
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <th:block th:include="include :: header('用户列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>

<script type="text/javascript">
   edit=function () {
       $('#myModal').modal();
   }
   check=function () {
       var prefix = ctx + "prodcut/chect";
        var v=$("#psql").val();
        if (v!='') {
            $.ajax({
                type:"post" ,
                url: prefix,
                data: {val:v},
                success: function(data){
                    alert(data)
                }
            });
        }else{
            alert("请先输入查询语句。");
        }

   }




</script>

<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="user-form">
                <div class="select-list">
                    <div class="btn-group-sm"  role="group">
                        <a class="btn btn-success" onclick="edit()">
                            <i class="fa fa-plus"></i> 编辑
                        </a>
                        <a class="btn btn-primary btn-edit disabled" onclick="" >
                            <i class="fa fa-edit"></i> 功能
                        </a>
                        <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" >
                            <i class="fa fa-remove"></i> 合并
                        </a>
                    </div>
                </div>
            </form>
        </div>



        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade " id="myModal" tabindex="-1" role="dialog"  saria-labelledby="myModalLabel">
    <div class="modal-dialog bs-example-modal-lg" role="document" >
        <div class="modal-content " >
            <div class="modal-header btn-success">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title " id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                        <ul>
                            <li style="text-align: center">
                               <span style="float: left;text-align: center">SQL:</span>  <input type="text" id="psql" class="form-control"  style="float: left;margin-left: 15px;" placeholder="查询字段">
                                <button type="button" class="btn btn-facebook" onclick="check()" style="float: right;margin-left: 20px" >查询</button>
                            </li>
                        </ul>
                </div>
            </div>
             <hr>
            <div class="modal-body">
                     <input type="radio" value="2">3
                    <input type="radio" value="2">4
                    <input type="radio" value="2">6

            </div>
            <hr>
            <div class="modal-body">
                <button type="button"  class="btn btn-primary" ><span class="glyphicon glyphicon-scale" aria-hidden="true"></span>新增表单</button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
